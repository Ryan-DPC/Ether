name: Build Electron App

on:
  push:
    branches: [ features/css_application, master ]
  pull_request:
    branches: [ features/css_application, master ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Electron App
      run: npm run electron:build
      env:
        # If you need to sign the app, add secrets here
        # GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001/api' }}
        VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL || 'ws://localhost:3002' }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Ether-Windows-Installer
        path: frontend/dist/*.exe
