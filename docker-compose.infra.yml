version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: ether_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ether-net

  redis:
    image: redis:alpine
    container_name: ether_redis
    ports:
      - "6379:6379"
    networks:
      - ether-net

  mysql:
    image: mysql:8.0
    container_name: ether_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ether_finance
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ether-net

  server:
    build: ./backend
    container_name: ether_server
    ports:
      - "${WS_PORT:-3001}:${WS_PORT:-3001}"
    env_file:
      - backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/ether
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=ether_finance
      - WS_PORT=3001
    depends_on:
      - mongo
      - redis
      - mysql
    networks:
      - ether-net

networks:
  ether-net:
    name: ether-net
    driver: bridge

volumes:
  mongo_data:
  mysql_data:
