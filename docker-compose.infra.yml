services:
  mongo:
    image: mongo:latest
    container_name: ether_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ether-net

  redis:
    image: redis:alpine
    container_name: ether_redis
    ports:
      - "6379:6379"
    networks:
      - ether-net

  server:
    build: ./server
    container_name: ether_server
    ports:
      - "${WS_PORT:-3002}:${WS_PORT:-3002}"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/ether
      - REDIS_URL=redis://redis:6379
      - WS_PORT=3002
    depends_on:
      - mongo
      - redis
    networks:
      - ether-net

networks:
  ether-net:
    name: ether-net
    driver: bridge

volumes:
  mongo_data:
